<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Interaction Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="heading">Welcome to Interactive Web!</h1>
  <p id="text">Click the button to change my color!</p>
  <button id="changeColorButton">Change Color</button>

  <h1 class="heading">Image to change</h1>
  <img id="toggle-image" src="https://static.vecteezy.com/system/resources/thumbnails/008/951/892/small_2x/cute-puppy-pomeranian-mixed-breed-pekingese-dog-run-on-the-grass-with-happiness-photo.jpg" alt="">
  <h1>Toggle Content Visibility</h1>
  <button id="hideButton">Show More</button>
  <p id="extraContent" class="hidden">Here is some extra content that was hidden!</p>
  <script src="script.js"></script>
</body>
</html>
